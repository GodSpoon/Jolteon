[platformio]
default_envs = esp32-2432S028Rv3

[env:esp32-2432S028Rv3]
platform = espressif32
board = esp32-2432S028Rv3
framework = arduino

monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0
monitor_filters = esp32_exception_decoder

# Partition scheme for ROM storage
board_build.partitions = jolteon_partitions.csv

# Optimization flags for Game Boy emulation
build_flags =
    -Ofast
    -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_INFO
    -DJOLTEON_VERSION="1.0"
    # Display configuration
    -DGAMEBOY_WIDTH=160
    -DGAMEBOY_HEIGHT=144
    # Touch controls
    -DENABLE_TOUCH_CONTROLS=1
    # Performance optimizations
    -DCONFIG_FREERTOS_HZ=1000
    -DCONFIG_ESP32_DEFAULT_CPU_FREQ_240=1
    # Memory optimizations
    -DCONFIG_ESP32_SPIRAM_SUPPORT=0

lib_deps =
    https://github.com/rzeldent/esp32-smartdisplay.git

# Optional: Alternative board configurations
[env:esp32-2432S028Rv2]
platform = espressif32
board = esp32-2432S028Rv2
framework = arduino
extends = env:esp32-2432S028Rv3

[env:esp32-2432S028R]
platform = espressif32
board = esp32-2432S028R
framework = arduino
extends = env:esp32-2432S028Rv3